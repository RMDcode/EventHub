<div class="container mx-auto p-4 mt-20 relative bg-cover bg-center min-h-screen" style="background-image: url('../../assets/images/event1.png'); background-size: 140%; background-position: center;">
  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
      <div class="card w-65 bg-base-100 shadow-lg hover:scale-105 duration-200 dark:bg-slate-900 dark:text-white dark:border">
        <figure>
          <img [src]="event.imgsrc" alt="myPic" class="h-42 w-full object-cover card__img" />
        </figure>
        <div class="card-body p-3">
          <h5 class="card-title text-lg">{{event.name}}</h5>
          <p class="text-sm card__category">{{event.description}}</p>
          <p class="text-muted">Teacher: {{event.Teacher}}</p>
          <div class="card-actions justify-between mt-2">
            <a routerLink="/sp-register" class="btn btn-success cursor-pointer px-2 py-1 rounded-full border-[2px] hover:bg-pink-500 hover:text-white duration-200">Admission</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
