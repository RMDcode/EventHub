<div class="relative mx-auto p-8 min-h-screen" 
     style="background-image: url('../../assets/images/Form2.jpg'); background-size: cover;">
    <div class="py-5">
        <div class="row ">
            <div class="col-md-6 mx-auto bg-transparent">
                <span class="anchor" id="formLogins"></span>
                <!-- form card login -->
                <div class="card rounded-0 bg-transparent">
                    <div class="card-header">
                        <h3 class="text-4xl font-bold text-white text-center mb-8">Event Registration</h3>
                    </div>
                    <div class="card-body">
                        <hr>
                        <div class="alert alert-success" [ngClass]="classname" role="alert">
                            {{message}}
                        </div>
                        <form class="form" [formGroup]="regForm">
                            <div>
                                <label>Name</label>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid]="regForm.get('firstname')?.invalid && regForm.get('firstname')?.touched"  ngModel pattern="[a-zA-Z ]*" placeholder="First name" formControlName="firstname" required>
                                        <small [class.d-none]="regForm.get('firstname')?.valid || regForm.get('firstname')?.untouched" class="text-danger">First Name is required </small>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid] = "regForm.get('lastname')?.invalid && regForm.get('lastname')?.touched" ngModel pattern="[a-zA-Z ]*" placeholder="Last name" formControlName="lastname" required>
                                        <small [class.d-none]="regForm.get('lastname')?.valid || regForm.get('lastname')?.untouched" class="text-danger">Last Name is required</small>
                                    </div>
                                </div>
                            </div>
            
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid]="regForm.get('email')?.invalid && regForm.get('email')?.touched" placeholder="abcde123@gmail.com" formControlName="email" required>
                                <small [class.d-none]="regForm.get('email')?.valid || regForm.get('email')?.untouched" class="text-danger">Please check Email id</small>
                            </div>
            
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid] = "regForm.get('phone')?.invalid && regForm.get('phone')?.touched" placeholder="10-digits number" formControlName="phone" required>
                                <small [class.d-none]="regForm.get('phone')?.valid || regForm.get('phone')?.untouched" class="text-danger">Phone with 10-digits is required</small>
                            </div>
            
                            <div class="form-group">
                                <label>Education</label>
                                <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid]="regForm.get('education')?.invalid && regForm.get('education')?.touched" placeholder="Education like. MCS, MCA, BCS" formControlName="education" required>
                                <small [class.d-none]="regForm.get('education')?.valid || regForm.get('education')?.untouched" class="text-danger">Educational field is mandatory</small>
                            </div>
                            
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control rounded-0 bg-transparent" [class.is-invalid]="regForm.get('address')?.invalid && regForm.get('address')?.touched" placeholder="Current Address*" formControlName="address" required>
                                <small [class.d-none]="regForm.get('address')?.valid || regForm.get('address')?.untouched" class="text-danger">Permanent Address is required</small>
                            </div>
            
                            <div class="form-group">
                                <label for="batch">Batch:</label>
                                <select id="batch" name="batch" class="form-control rounded-0 bg-transparent" formControlName="batch" [class.is-invalid]="regForm.get('batch')?.invalid && regForm.get('batch')?.touched">
                                    <option [ngValue]="null" disabled>Select Batch</option>
                                    <option *ngFor="let batch of batches" [ngValue]="batch.id">{{batch.name}}</option>
                                </select>
                                <small [class.d-none]="regForm.get('batch')?.valid || regForm.get('batch')?.untouched" class="text-danger">Batch is mandatory</small>
                            </div>
            
                            <button type="button" [disabled]="regForm.invalid" class="col text-center" (click)="signup()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-0 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                              Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
