<div 
  class="navbar border bg-border-semibold bg-base-100 fixed top-0 left-0 right-0 z-50 w-full lg:h-16 h-20 dark:bg-slate-900 dark:text-white"
  [ngClass]="{'sticky-navbar shadow-md bg-base-200 dark:bg-slate-600 duration-300 transition-all ease-in-out': sticky}">
  <!-- Navbar content here -->  
  <div class="navbar bg-blue-300">
    <div class="flex-1">
      <a class="text-white text-sm md:text-2xl">Event Hub</a> <!--text-sm md:text-2xl this will have mobile and laptop view-->
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li class="px-4">
          <details>
            <summary class="text-white text-sm md:text-2xl">
              Event
            </summary>
            <ul class="p-2 bg-base-100 rounded-t-none hover:bg-blue-400 bg-blue-300 text-white text-sm md:text-2xl">
              <li><a class="nav-link" routerLink="/events" routerLinkActive="active">Free</a></li>
              <li><a class="nav-link text-lg" routerLink="/special" routerLinkActive="active">Premium</a></li>
              <li><a class="nav-link text-lg" routerLink="/">Contact</a></li>
              <li><a class="nav-link text-lg" routerLink="/">About</a></li>
            </ul>
          </details>
        </li>
    <li *ngIf="!_authService.loggedIn()"><a class="nav-link bg-blue-300 text-white text-sm md:text-2xl px-3 py-2 border border-bold rounded-md hover:bg-blue-400 duration-300 cursor-pointer px-4" 
      routerLink="/login" routerLinkActive="active">Login</a></li>
    <li *ngIf="_authService.loggedIn()"><a class="nav-link bg-blue-300 text-white text-sm md:text-2xl px-3 py-2 border border-bold rounded-md hover:bg-blue-400 duration-300 cursor-pointer px-4" (click)="_authService.logoutUser()">Logout</a>
    
      </ul>
    </div>
  </div>
</div>
<div class="container mx-auto p-4 mt-20">
  <router-outlet></router-outlet>
</div>
<app-footer/>
